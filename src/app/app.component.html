<div class="app">
  <div class="stripes">
    <div *ngIf="isLoading" class="loading-screen">
      <app-loading-indicator [progress]="progress"></app-loading-indicator>
    </div>

    <app-pokemon-list
      *ngIf="!isLoading && !selectedPokemon"
      class="list"
      [pokemonList]="pokemonList"
      (pokemonSelected)="onPokemonSelected($event)"
    ></app-pokemon-list>

    <app-pokemon-detail
      class="pokemon-detail"
      *ngIf="selectedPokemon"
      [pokemon]="selectedPokemon"
      (closeDetail)="closeDetailView()"
    ></app-pokemon-detail>

    <div class="pagination-controls" *ngIf="!selectedPokemon && !isLoading">
      <button
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        <
      </button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
      >
        >
      </button>
    </div>
  </div>
</div>
